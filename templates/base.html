
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
{#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">#}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>DH Fitness</title>

    {% block headContent %}

    {% endblock %}

</head>
<body>


  <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-0 mb-0">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'core:core_index' %}">
            <img
            class="d-inline-block align-top"
            src="{% static 'core/img/dhf-logo.png' %}"
            height="48"
            width="48"
            alt="not found"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent2" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent2">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'core:core_index' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tracker:tracker_dashboard' %}">Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'core:core_scheduler' %}">Scheduler</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'core:core_profile' %}">Profile</a>
                    </li>
                {%  endif %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'core:core_about' %}">About DHF</a>
                </li>
             </ul>
              <div class="d-flex">
                {% if user.is_authenticated %}
                     <a href="{% url 'logout' %}" class="nav-link me-3">
                        <button type="button" class="btn btn-sm btn-outline-light">Log Out</button>
                    </a>
                {% else %}
                     <a href="{% url 'login' %}" class="nav-link me-3">
                        <button type="button" class="btn btn-sm btn-outline-light">Log In</button>
                    </a>
               {%  endif %}
              </div>
            </div>
          </div>
        </nav>




  </div>


<div class="container-fluid">

{% block content %}

{% endblock %}

</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
